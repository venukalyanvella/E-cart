

<h3 class="text-center py-2 text-success">Angular Instant Search</h3>

<div class="container">
    
<ais-instantsearch 
[config]="{
    apiKey:'c6164f3453372ad2c7a15dbc8999359f',
    appId:'UYLBD3G4QB',
    indexName:'products',
    routing:true
}"
>
<ais-search-box></ais-search-box>

<ais-hits>
<ng-template let-hits="hits" let-results="results">

    <div *ngIf="hits.length ===0">
        No Records Found matching <strong>  {{results.query}} </strong>.
    </div>

    <div *ngIf="results.query">
        <div *ngFor="let hit of hits">
            <!-- Hit {{hit.objectID}}: -->
             <img src="{{hit.image}} " alt="">
            <ais-highlight attribute="category" [hit]="hit">
            </ais-highlight>
            </div>
    </div>

</ng-template>
</ais-hits>

</ais-instantsearch>


</div>
