<div class="container">
  <div class="row main_content">
    <div class="col ">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 col-md-6 col-lg-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6 col-md-6 col-lg-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" #userForm="ngForm" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="email" id="email" [(ngModel)]="email" tabindex="1" class="form-control"
                    placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" [(ngModel)]="password" tabindex="2" class="form-control"
                    placeholder="Password">
                </div>
                <div class="form-group ">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                  <a href="#" tabindex="5" class="forgot-password disabled" >Forgot Password?</a>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" [disabled]="!userForm.valid" (click)="signinWithEmailAndPassword(email,password)" class="btn btn-login"
                        value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="seperator">
                        Or
                      </div>
                      <br>
                      <div class="smsbtn">
                        <button type="submit" class="dissabled">Login with SMS</button>
                      </div>
                      <div class=" social-media-btn">
                        <button class="btn btn-primary facebook-btn" (click)="signInWithFacebook()">Facebook</button>
                        <button class="btn btn-success google-btn" (click)="signInWithGoogle()">Google</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" #userRegister="ngForm" role="form"
                style="display: none;">
                
                <div class="form-group">
                  <input type="email" [(ngModel)]="email"  name="email" id="email" tabindex="1" class="form-control"
                    placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" [(ngModel)]="password" name="password" id="password" tabindex="2" class="form-control"
                    placeholder="Password">
                </div>
                
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input type="submit" name="register-submit" (click)="signupWithEmailAndPassword(email,password)"  id="register-submit" tabindex="4"
                        class="btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="seperator">
                        Or
                      </div>
                      <br>
                      <div class="smsbtn">
                        <button type="submit" class="dissabled">Login with SMS</button>
                      </div>
                      <div class=" social-media-btn">
                        <button class="btn btn-primary facebook-btn" (click)="signInWithFacebook()">Facebook</button>
                        <button class="btn btn-success google-btn" (click)="signInWithGoogle()">Google</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
